<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <title>ToycaText</title>
    <script>
        function getFontSize(text, targetWidth){ var size = 1; var toycaText1 = document.getElementsByClassName("toycaText1")[0]; toycaText1.style.fontSize = size + 'px'; while(toycaText1.clientWidth < targetWidth){ size++; toycaText1.style.fontSize = size + 'px'; } return size; }
        function changeText() {
            var text = document.getElementById("textInput").value
            var start_pos = text.indexOf('*') + 1;
            var end_pos = text.indexOf('*',start_pos);
            var gold = text.substring(start_pos,end_pos)
            text = text.replace("*"+gold+"*","")
            document.getElementsByClassName("toycaText")[0].innerHTML = text;
            document.getElementsByClassName("toycaText2")[0].innerHTML = text;
            document.getElementsByClassName("toycaText1")[0].innerHTML = gold;
            document.getElementsByClassName("toycaText12")[0].innerHTML = gold;
            document.getElementsByClassName("toycaText13")[0].innerHTML = gold;
            var element = document.getElementsByClassName("toycaText")[0];
            var width = (element.clientWidth + 1);
            var theFontSize = getFontSize(gold,width) + "px";
            document.getElementsByClassName("toycaText1")[0].style.fontSize = theFontSize;
            document.getElementsByClassName("toycaText12")[0].style.fontSize = theFontSize;
            document.getElementsByClassName("toycaText13")[0].style.fontSize = theFontSize;
        }
    </script>
</head>
<body>
    <p class=toycaText>NEXT THING IS DRINK</p>
    <p class=toycaText2>NEXT THING IS DRINK</p>
    <p class=toycaText1>LEMONADE</p>
    <p class=toycaText12>LEMONADE</p>
    <p class=toycaText13>LEMONADE</p>
    <input type=text id=textInput onchange="changeText()">
    <script>
        changeText()
    </script>
</body>
</html>
